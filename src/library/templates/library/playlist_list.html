{% extends 'base_library.html' %}


{% block title %}
    <title>Accueil de la musith√®que</title>
{% endblock %}

{% block nav %}<input type="text" id="recherche" placeholder="Rechercher" onkeyup="search()">{% endblock %}


{% block content %}

    <div class="bandList">
        <ul id="listeGroupe">
            <li id="addPlaylistButton">
                <div class="img-band">
                    <img src="https://picsum.photos/250/250" alt="Random Image">
                </div>
                <div class="name name-centered">
                    <a href="{% url 'library:create-band' %}">Ajouter une playlist</a>
                </div>
            </li>

            {% for playlist in playlists %}
                <li id="{{ playlist.slug }}">
                    <div class="img-band">
                        <img src="https://picsum.photos/250/250" alt="Random Image">
                    </div>
                    <div class="name name-centered">
                        <a href="{% url 'library:playlist' pk=playlist.pk %}">{{ playlist.name }}</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}

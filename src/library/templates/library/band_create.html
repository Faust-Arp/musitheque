{% extends 'base.html' %}

{% block title %}
    <title>Ajouter un groupe</title>
{% endblock %}

{% block content %}

    <div class="formContainer">
        <h1>Ajouter un groupe</h1>
        <form method="POST" enctype="multipart/form-data" class="form form-create">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="{{submit_button_value}}" class="btn btn-submit">
        </form>
    </div>

{% endblock %}

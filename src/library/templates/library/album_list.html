{% extends 'base.html' %}


{% block title %}
    <title>Accueil de la musith√®que</title>
{% endblock %}

{% block nav %}<input type="text" id="recherche" placeholder="Rechercher" onkeyup="search()">{% endblock %}


{% block content %}

    <div class="bandList">
        <ul id="listeGroupe">
            <li id="addAlbumButton">
                <div class="img-band">
                    <img src="https://picsum.photos/250/250" alt="Random Image">
                </div>
                <div class="name name-centered">
                    <a href="{% url 'library:create-album' %}">Ajouter un album</a>
                </div>
            </li>

            {% for album in albums %}
                <li id="{{ album.slug }}">
                    <div class="img-band">
                        <img src="{{ album.thumbnail.url}}" alt="{{album.slug}}">
                    </div>
                    <div class="name name-centered">
                        <a href="{% url 'library:album' pk=album.pk %}">{{ album.title }}</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
